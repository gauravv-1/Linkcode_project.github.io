<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>

    <div class="route-card">
        <img src="https://via.placeholder.com/250x200" alt="Route image">
        <div class="route-info">
          <div class="route-title">Route Title</div>
          <div class="route-desc">Route description goes here.</div>
          <div class="route-details">
            <div class="route-duration">Duration: 4 hours</div>
            <div class="route-timing">Departure time: 10:00 am</div>
          </div>
          <div class="route-pricing">
            <div class="route-price-single">$50 per passenger</div>
            <div class="route-price-total">Total: $150</div>
          </div>
          <div class="route-passengers">
            <label for="passengers">Passengers:</label>
            <select name="passengers" id="passengers">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <a href="#" class="book-btn">Book Now</a>
        </div>
      </div>
      
    
</body>
</html>
