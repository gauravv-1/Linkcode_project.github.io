<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        -webkit-text-size-adjust: 100%;
        color: #4a4a4a;
        word-break: break-word;
        font-family: Montserrat;
        font-size: 14px;
        font-weight: 400;
        list-style: none;
        box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="clearfix bus-item">
        <div class="clearfix bus-item-details">
            <div class="clearfix row-one">
                <div class="column-two p-right-10 w-30 fl">
                    <div class="travels lh-24 f-bold d-color">Gurukrupa Tours &amp; Travels </div>
                    <div class="bus-type f-12 m-top-16 l-color">NON A/C Seater (2+2)</div>
                </div>
                <div class="column-three p-right-10 w-10 fl">
                    <div class="dp-time f-19 d-color f-bold">01:31</div>
                    <div class="dp-loc l-color w-wrap f-12 m-top-16" title="Swargate">Swargate</div>
                </div>
                <div class="column-four p-right-10 w-10 fl">
                    <div class="dur l-color lh-24">04h 34m</div>
                </div>
                <div class="column-five p-right-10 w-10 fl">
                    <div class="bp-time f-19 d-color disp-Inline">06:05</div>
                    <div class="bp-loc l-color w-wrap f-12 m-top-16" title="Borivali East">Borivali East</div>
                </div>
                <div class="column-six p-right-10 w-10 fl">
                    <div class="rating-sec lh-24">
                        <div class="lh-18 rating rat-orange safety-star-rating-container"><i
                                class="icon icon-safety_star d-block safety-star-rating"></i><span class="">3.0</span>
                        </div>
                    </div>
                </div>
                <div class="column-seven p-right-10 w-15 fl">
                    <div class="seat-fare ">
                        <div class="fare d-block">INR <span class="f-19 f-bold">2000</span></div>
                    </div>
                </div>
                <div class="column-eight w-15 fl">
                    <div class="seat-left m-top-16">45<span class="l-color"> Seats available</span></div>
                    <div class="window-left m-top-8">22 <span class="l-color"> Window</span></div>
                </div>
            </div>
            <div class="row-two-container">
                <div class="row-two-first-container">
                    <div class="clearfix row-two m-top-10 "></div>
                </div>
            </div>
        </div>
        <div class="clearfix m-top-16">
            <div class="button view-seats fr">View Seats</div>
            <div>
                <ul class="fr bottom-panel d-color   ">
                    <li class="amenties b-p-list"><span class="txt-val ">Bus Photos</span></li>
                    <li class="amenties b-p-list"><span class="txt-val ">Boarding &amp; Dropping Points</span></li>
                    <li class="amenties b-p-list"><span class="txt-val ">Reviews</span></li>
                    <li class="amenties b-p-list"><span class="txt-val ">Booking policies</span></li>
                </ul>
                <div class="clearfix"></div>
                <div class="panel-loader hide"></div>
            </div>
        </div>
    </div>

</body>

</html>
