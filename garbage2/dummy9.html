<!DOCTYPE html>
<html>
<head>
  <title>Bus Booking Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Bus Booking</h2>
    <form>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" class="form-control" id="destination" placeholder="Enter destination" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="form-group">
        <label for="route">Route:</label>
        <select class="form-control" id="route" required>
          <option value="">Select route</option>
          <option value="route1">Route 1</option>
          <option value="route2">Route 2</option>
          <option value="route3">Route 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="seat">Select Seat:</label>
        <div class="row">
          <div class="col-md-3">
            <input type="checkbox" class="form-check-input" id="seat1" name="seats[]" value="seat1">
            <label class="form-check-label" for="seat1">Seat 1</label>
          </div>
          <div class="col-md-3">
            <input type="checkbox" class="form-check-input" id="seat2" name="seats[]" value="seat2">
            <label class="form-check-label" for="seat2">Seat 2</label>
          </div>
          <div class="col-md-3">
            <input type="checkbox" class="form-check-input" id="seat3" name="seats[]" value="seat3">
            <label class="form-check-label" for="seat3">Seat 3</label>
          </div>
          <div class="col-md-3">
            <input type="checkbox" class="form-check-input" id="seat4" name="seats[]" value="seat4">
            <label class="form-check-label" for="seat4">Seat 4</label>
          </div>
          <!-- Add more seat options as needed -->
        </div>
      </div>
      <div class="form-group">
        <label for="payment">Payment Method:</label>
        <select class="form-control" id="payment" required>
          <option value="">Select payment method</option>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <option value="netBanking">Net Banking</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
